{% extends 'main.html' %}

{% block content %}

<section class="container ">
    <h1 class="text-center mt-5">Update user</h1>

    <div class=" d-flex  justify-content-center">
        <form action="/adminpanel/update" method="post" class="mt-5 d-flex flex-column col-6" id="form" novalidate>
            {% csrf_token %}
            {% load crispy_forms_tags %}

            {{form|crispy}}

            <button type="submit" class="btn btn-primary w-100 mt-3 " value="{{id}}" name="id">Submit</button>

        </form>
    </div>

    <div class="d-flex justify-content-center">
        <a href="/adminpanel" class="text-light " style="text-decoration: none;width: 48%;"><button
                class="btn btn-outline-info w-100 mt-3  text-primary " >cancel</button></a>
    </div>




</section>


{% endblock %}
