{% extends 'main.html' %}

{% block content %}

<section class="container ">
    <h1 class="text-center mt-5">Update user</h1>

    <form action="/adminpanel/update" method="post" class="mt-5 d-flex flex-column " id="form">
        {% csrf_token %}

        {{form}}
        
        <button type="submit" class="btn btn-primary w-100 mt-3 " value="{{data.id}}" name="id">Submit</button>

    </form>

    <a href="/adminpanel" class="text-light " style="text-decoration: none;"><button
            class="btn btn-outline-info w-100 mt-3  text-primary">cancel</button></a>




</section>


{% endblock %}
