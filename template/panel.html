<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <section class="container-fluid px-md-5 mt-3 ">
        <form class="row g-3">
            <div class="w-100 d-flex justify-content-center  ">
                <div class="col-6">
                    <input type="text" class="form-control">
                </div>

                <div class="col-1 ms-2">
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
            </div>
        </form>
        <table class="table  table table-hover">
            <thead>
                <tr>
                    <th scope="col">first name</th>
                    <th scope="col">last name</th>
                    <th scope="col">username</th>
                    <th scope="col">email</th>
                    <th scope="col">update</th>
                    <th scope="col">delete</th>
                </tr>
            </thead>
            <tbody>

                {% for i in data %}
                <tr>
                    {% if not i.is_superuser %}

                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.username}}</td>
                    <td>{{i.email}}</td>

                    <td>
                        <form action="/adminpanel/update" >
                            <button type="submit" class="btn bg-primary text-light" value="{{i.id}}" name="id">update</button>
                        </form>
                    </td>
                    <td>
                        <form action="/adminpanel/delete" >
                            <button type="submit" class="btn bg-danger text-light" value="{{i.id}}" name="id">delete</button>
                        </form>
                    </td>
                    
                </tr>

                {% endif %}


                {% endfor %}

            </tbody>
        </table>

    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
